<div class="city-edit">
    <h1>{{title}}</h1>

    <p *ngIf="this.id && !city"><em>Loading...</em></p>

    <div class="form" [formGroup]="form" (ngOnSubmit)="onSubmit()">

        <div class="form-group">
            <label for="name">City name:</label>
            <br />
            <input type="text" id="name"
                   formControlName="name" required
                   placeholder="City name..."
                   class="form-control" />
        </div>

        <div class="form-group">
            <label for="name">City latitude:</label>
            <br />
            <input type="text" id="lat"
                   formControlName="lat" required
                   placeholder="Latitude..."
                   class="form-control" />
        </div>

        <div class="form-group">
            <label for="name">City longitude:</label>
            <br />
            <input type="text" id="lon"
                   formControlName="lon" required
                   placeholder="Longitude..."
                   class="form-control" />
        </div>

        <mat-form-field *ngIf="countries">
          <mat-label>Select a Country...</mat-label>
          <mat-select id="countryId" formControlName="countryId">
            <mat-option *ngFor="let country of countries" [value]="country.id">{{country.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <div class="form-group commands">
            <button type="submit" *ngIf="id" (click)="onSubmit()" class="btn btn-success">Save</button>
            <button type="submit" *ngIf="!id" (click)="onSubmit()" class="btn btn-success">Create</button>
            <button type="submit" [routerLink]="['/cities']" class="btn">Cancel</button>
        </div>
    </div>
</div>
